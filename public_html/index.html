<!doctype html>
<html lang="en" ng-app="myApp" id='POC_APP'>
    <head>
        
        <link rel="stylesheet" href="css/bootstrap.min.css" >
        <script src="lib/jquery.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <link href="css/styles.css" rel="stylesheet"> 
        


        <script src="lib/angular.min.js"></script>  
        
        <script src="lib/angular-route.js"></script>




        <script src="MainCtrl.js"></script> 

        <script src="home/HomeCtrl.js"></script> 
        <script src="cart/CartCtrl.js"></script>

       
        <script src="serviceHandler/eCommAPIService.js"></script>
         <script src="serviceHandler/eCommRemoteController.js"></script>
        
 
        <script src="js/rest-services.js"></script>

        <style>
            .section {
                min-height:1000px;
                overflow:'hidden';
                position:'relative';
                padding-top:80px;
            }

            .section:nth-child(even){
                background-color: #ccc;
            }
        </style>
    </head>

    <body class="appBody" ng-controller="MainCtrl">  

        <div class="mainHeaderImg"> 
            

            <a href="#home">
            <div class="TitleOftheApp"><span class="glyphicon glyphicon-user"></span>  Sample e-Commerce App</div>
            <div class="SubTitleOftheApp">A Sample POC for e-Commerce App</div>
            <div class="home-search"> <input class="search-input" placeholder="Seach all categories and items here..." type="text" ng-model="search"/> </div>

            </a>

            <div class="globalOptions">  
                <a href="#cart"><div class="globalOption"> <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart <sup><span class="badge">{{cartItmes.length}}</span> </sup></div> </a>
            </div>


        </div>
        <div class="rootApp">  
            <div class="mainView"> 
                <div ng-view ng-class="slide"></div> 
            </div> 

            <div class="footerView">  </div>
        </div> 


        <div class="footer">
            Powered by @Srans,
            feedback us on help.ecommerce@srans.com
        </div>
    </body>
</html>
