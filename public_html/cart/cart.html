
<div class="texthome">  
     
    <div class="error-msg">{{msg}}</div>
     
    <div class="container">
        
         <div class="row">
            <div class="col-md-12">
              <h3> My Cart - Items </h3>
                
            </div> 
        </div>
        <div class="row">
            <div class="col-md-6">
                 <span   ng-repeat="item in cartItmes"> 
                   <div class="item-short"> 

                         <div class="item-name"> {{item.name}}</div>
                         <div class="item-img"> <img  class="itemStyle" src="{{item.imageLoc}}" /> </div>
                         <div class="item-price"> $ {{item.price}}</div>
                         <a   ng-click="removeItemFromTheCart(item)"> <span class="glyphicon glyphicon-trash"></span>  </a>
                     </div>

               </span> 
            </div>
          <div class="col-md-6"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                 <h3> Total Price :  </h3> <h1> $ {{totalPrice}} </h1>
                
            </div> 
        </div>
        
         <div class="row">
            <div class="col-md-12">
                <div><button class="btn-success" ng-click="checkout()"> Checkout My Order</button> </div> 
                
            </div> 
        </div>
         
        
</div> 
    
   

</div>
